<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="img1.jpg" alt="Imagen 1" class="gallery-item">
        <img src="img2.jpg" alt="Imagen 2" class="gallery-item">
        <img src="img3.jpg" alt="Imagen 3" class="gallery-item">
        <img src="img4.jpg" alt="Imagen 4" class="gallery-item">
        <img src="img5.jpg" alt="Imagen 5" class="gallery-item">
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
