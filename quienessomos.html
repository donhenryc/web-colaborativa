<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiénes Somos - Inkor</title>
    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

        }
        .container {

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        }

        <h1 class="text-center mb-4">Quiénes Somos</h1>

        <h2 class="mt-4">Nuestro Profesor</h2>
        <div class="integrante">
            <strong>Henry</strong> - Profesor
        </div>
        <h2 class="mt-4">Nuestros Alumnos</h2>
        <div class="integrante">
            <strong>Jordi</strong>
        </div>
        <div class="integrante">
            <strong>Xavi</strong>
        </div>
        <div class="integrante">
            <strong>Aitor</strong>
        </div>
        <div class="integrante">
            <strong>Sergio</strong>
        </div>
        <div class="integrante">
            <strong>Dani</strong>
        </div>
    </div>
    <!-- Enlace a Bootstrap 5 JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
